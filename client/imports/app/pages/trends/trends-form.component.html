<form class="form-horizontal" [formGroup]="timeSpanDefForm" (ngSubmit)="findTimeSpan()">
	<div class="form-group">
	  <label for="startDate" class="col-sm-4 control-label">Start Date</label>
    <div class="col-sm-8">
    	<input type="datetime-local" formControlName="startDate" class="form-control" placeholder="Start Date" aria-describedby="startDate">
    </div>
  </div>
	<div class="form-group">
    <label for="endDate" class="col-sm-4 control-label">End Date</label>
    <div class="col-sm-8">
    	<input type="datetime-local" formControlName="endDate" class="form-control" placeholder="End Date" aria-describedby="endDate">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span> Find</button>
    </div>
  </div>
</form>
